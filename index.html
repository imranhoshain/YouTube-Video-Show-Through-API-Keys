<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>YouTube Video Show Through API Keys</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="video-container">
			<div class="video-player">
				<iframe id="video-iframe" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
			</div>
			<div class="video-list">
				<input type="text" id="search-input" placeholder="Search for videos">
			<ul id="video-list-items"></ul>
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
